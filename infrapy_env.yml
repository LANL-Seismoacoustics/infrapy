name: infrapy_env

channels:
  - defaults
  - conda-forge

dependencies:
  - matplotlib-base=3.5
  - cartopy=0.19
  - numpy=1.21
  - python=3.9
  - scipy
  - numba
  - obspy=1.2.2
  - pyqt=5.15.7
  - pyqtgraph=0.13.1
  - pandas
  - cx_oracle
  - scikit-learn
  - ipython
  - joblib
  - pygments
  - pexpect
  - prompt_toolkit
  - jedi
  - parso
  - sphinx
  - sphinx_rtd_theme
  - pandoc
  - jupyterlab
  - pip

  - pip:
    #- git+https://github.com/LANL-Seismoacoustics/pisces.git#egg=pisces
    - pisces==0.4.0
    - -e .

