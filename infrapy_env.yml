name: infrapy_env

channels:
  - conda-forge
  - defaults

dependencies:
  - matplotlib-base
  - cartopy=0.19
  - numpy
  - python=3.8
  - scipy
  - numba
  - obspy=1.2.2
  - pyqt=5.12
  - pyqtgraph=0.12
  - pathlib
  - pandas
  - cx_oracle
  - scikit-learn
  - ipython
  - joblib
  - pygments
  - pexpect
  - prompt_toolkit
  - jedi
  - parso
  - sphinx
  - sphinx_rtd_theme
  - pandoc
  - jupyterlab
  - pip

  - pip:
    - git+https://github.com/LANL-Seismoacoustics/pisces.git#egg=pisces
    #- pisces==0.3.2
    - -e .

