name: infrapy_env

channels:
  - defaults
  - conda-forge

dependencies:
  - matplotlib-base
  - cartopy>=21
  - numpy
  - python=3.9
  - scipy
  - numba
  - obspy
  - pyqt=5.15.7
  - pyqtgraph=0.13.1
  - pandas
  - cx_oracle
  - scikit-learn
  - ipython
  - joblib
  - pygments
  - pexpect
  - prompt_toolkit
  - jedi
  - parso
  - sphinx
  - sphinx_rtd_theme
  - pandoc
  - jupyterlab
  - pip

  - pip:
    #- git+https://github.com/LANL-Seismoacoustics/pisces.git#egg=pisces
    - pisces=0.4.2
    - -e .

